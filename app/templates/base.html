<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GSTT Bioinformatics Suite{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        body {
            margin-top: 20px;
        }
        .navbar-custom {
            background-color: #004a99;  /* Dark blue background */
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav .nav-link {
            color: #ffffff;  /* White text */
        }
        .padding-input {
            display: none; /* Initially hidden */
        }
        .spinner-border {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            vertical-align: text-bottom;
            border: 0.25em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border .75s linear infinite;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
            border-width: 0.2em;
        }

        @keyframes spinner-border {
            to { transform: rotate(360deg); }
        }

        [contenteditable=true]:empty:before {
            content: attr(data-placeholder);
            color: #999;
            font-style: italic;
        }

    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><b>GSTT Bioinformatics Suite</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'bed_generator.index' %}active{% endif %}" href="{{ url_for('bed_generator.index') }}">BED File Generator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Run Monitor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'samplesheet_validator.index' %}active{% endif %}" href="{{ url_for('samplesheet_validator.index') }}">SampleSheet Validator</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <p></p>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
