{% extends 'base.html' %}

{% block title %}BED File Generator{% endblock %}

{% block content %}
    <h1 class="mb-4">BED File Generator</h1>
    <form method="post">
        <div class="mb-3">
            <label for="identifiers" class="form-label">Identifiers (gene symbol or rsID)</label>
            <div class="form-control" id="identifiers" name="identifiers" rows="3" contenteditable="true" data-placeholder="Enter identifiers separated by commas, spaces, or new lines..."></div>
        </div>
        <div class="mb-3">
            <label for="assembly" class="form-label">Genome Assembly</label>
            <select class="form-control" id="assembly" name="assembly">
                <option value="GRCh37">GRCh37 (hg19)</option>
                <option value="GRCh38">GRCh38 (hg38)</option>
            </select>
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="paddingCheckbox" onchange="togglePaddingInput()">
                <label class="form-check-label" for="paddingCheckbox">
                    Enable Padding
                </label>
            </div>
            <input type="number" class="form-control padding-input" id="5-paddingInput" name="padding_5" placeholder="5' padding (in base pairs)">
            <input type="number" class="form-control padding-input" id="3-paddingInput" name="padding_3" placeholder="3' padding (in base pairs)">
        </div>
        <button type="submit" class="btn btn-primary" id="generateButton" onclick="updateIdentifiersInput()">
            <span id="buttonText">Generate BED File</span>
            <span id="loadingMessage" style="display: none; font-style: italic;">Querying API, please wait...</span>
            <span id="loadingSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
        </button>
    </form>
    <hr>
    <h2 class="mb-3">Import gene list from PanelApp</h2>
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="panelDropdown" class="form-label">Select a panel</label>
            <select class="form-control" id="panelDropdown" onchange="updateIdentifiers()">
                <option value="">Select a panel...</option>
                {% for panel_id, panel_name in panels %}
                    <option value="{{ panel_id }}">{{ panel_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label for="searchPanel" class="form-label">Filter</label>
            <input type="text" id="searchPanel" class="form-control" placeholder="Type to search..." onkeyup="filterPanels()">
        </div>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="includeAmber" onchange="updateIdentifiers()">
        <label class="form-check-label" for="includeAmber">Include amber</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="includeRed" onchange="updateIdentifiers()">
        <label class="form-check-label" for="includeRed">Include red</label>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script>
        function togglePaddingInput() {
            var paddingInputs = document.querySelectorAll('.padding-input');
            paddingInputs.forEach(input => {
                input.style.display = document.getElementById('paddingCheckbox').checked ? 'block' : 'none';
            });
        }

        function loadPanels() {
            fetch('/panels')
                .then(response => response.json())
                .then(data => {
                    var select = document.getElementById('panelDropdown');
                    data.forEach(panel => {
                        var option = new Option(panel.name, panel.id);
                        select.add(option);
                    });
                })
                .catch(error => console.error('Error loading panels:', error));
        }

        function updateIdentifiers() {
            var panelId = document.getElementById('panelDropdown').value;
            var includeAmber = document.getElementById('includeAmber').checked;
            var includeRed = document.getElementById('includeRed').checked;

            if (panelId) {
                var url = `/get_genes_by_panel/${panelId}?include_amber=${includeAmber}&include_red=${includeRed}`;
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        var coloredGenes = data.gene_list.map(gene => {
                            var color = '';
                            if (gene.confidence === '3') {
                                color = 'green';
                            } else if (gene.confidence === '2') {
                                color = 'orange';
                            } else if (gene.confidence === '1') {
                                color = 'red';
                            }
                            return `<span style="color: ${color};">${gene.symbol}</span>`;
                        });
                        document.getElementById('identifiers').innerHTML = coloredGenes.join(', ');
                    })
                    .catch(error => console.error('Error fetching gene list:', error));
            } else {
                loadPanels();  // Load panels when the dropdown is first interacted with
            }
        }

        function filterPanels() {
            var input = document.getElementById('searchPanel');
            var filter = input.value.toUpperCase();
            var select = document.getElementById('panelDropdown');
            var options = select.options;

            for (var i = 1; i < options.length; i++) {
                var txtValue = options[i].textContent || options[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    options[i].style.display = "";
                } else {
                    options[i].style.display = "none";
                }
            }
        }

        function updateIdentifiersInput() {
            var identifiersDiv = document.getElementById('identifiers');
            var identifiersInput = document.createElement('input');
            identifiersInput.type = 'hidden';
            identifiersInput.name = 'identifiers';
            identifiersInput.value = identifiersDiv.textContent;
            document.querySelector('form').appendChild(identifiersInput);
        }

        document.querySelector('form').addEventListener('submit', function() {
            var generateButton = document.getElementById('generateButton');
            var buttonText = document.getElementById('buttonText');
            var loadingMessage = document.getElementById('loadingMessage');
            var loadingSpinner = document.getElementById('loadingSpinner');

            generateButton.disabled = true;
            buttonText.style.display = 'none';
            loadingMessage.style.display = 'inline';
            loadingSpinner.style.display = 'inline-block';
        });
    </script>
{% endblock %}
