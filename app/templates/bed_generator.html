{% extends 'base.html' %}

{% block title %}BED File Generator{% endblock %}

{% block content %}
    <h1 class="mb-4"><p></p>BED File Generator</h1>
    <form method="post" id="bedGeneratorForm">
        <div class="mb-3">
            <label for="identifiers" class="form-label">Identifiers (gene symbol or rsID)</label>
            <div class="form-control" id="identifiers" contenteditable="true" data-placeholder="Enter identifiers separated by commas, spaces, or new lines..."></div>
        </div>
        <div class="mb-3">
            <label for="coordinates" class="form-label">Custom Genomic Range</label>
            <input type="text" class="form-control" id="coordinates" name="coordinates" placeholder="Enter genomic coordinates (e.g., chr1:200-300)">
            <div id="coordinatesError" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <label for="assembly" class="form-label">Genome Assembly</label>
            <select class="form-control" id="assembly" name="assembly">
                <option value="GRCh37">GRCh37 (hg19)</option>
                <option value="GRCh38">GRCh38 (hg38)</option>
            </select>
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="paddingCheckbox" onchange="togglePaddingInput()">
                <label class="form-check-label" for="paddingCheckbox">
                    Enable Padding (for gene symbols and rsIDs only)
                </label>
            </div>
            <input type="number" class="form-control padding-input" id="paddingInput5" name="padding_5" placeholder="5' padding (in base pairs)">
            <input type="number" class="form-control padding-input" id="paddingInput3" name="padding_3" placeholder="3' padding (in base pairs)">
        </div>
        <button type="submit" class="btn btn-primary" id="generateButton">
            <span id="buttonText">Generate BED File</span>
            <span id="loadingMessage" style="display: none; font-style: italic;">Querying API, please wait...</span>
            <span id="loadingSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
        </button>
    </form>
        <hr>
        <h2 class="mb-3">Select regions by panel</h2>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="panelDropdown" class="form-label">Select a panel</label>
                <select class="form-control" id="panelDropdown" onchange="updateIdentifiers()">
                    <option value="">Select a panel...</option>
                    {% for panel in panels %}
                        <option value="{{ panel.panel_id }}">{{ panel.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label for="searchPanel" class="form-label">Filter</label>
                <input type="text" id="searchPanel" class="form-control" placeholder="Type to search..." onkeyup="filterPanels()">
            </div>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="includeAmber" onchange="updateIdentifiers()">
            <label class="form-check-label" for="includeAmber">Include amber</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="includeRed" onchange="updateIdentifiers()">
            <label class="form-check-label" for="includeRed">Include red</label>
        </div>
        <hr>
        <h3 class="mb-3">Update PanelApp data</h2>
        <div class="mb-3">
            <button class="btn btn-secondary refresh-button" onclick="refreshPanels()">
                <span class="button-text">Retrieve latest PanelApp signed-off data</span>
                <span class="loading-spinner" style="display: none;">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                </span>
            </button>
            <p></p>
            <span class="ms-3" id="lastUpdated"></span>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script>
        function validateCoordinates(input) {
            const regex = /^(chr)?([1-9]|1\d|2[0-3]):(\d+)-(\d+)$/i;
            const match = input.match(regex);
            
            if (!match) {
                return "Invalid format. Use 'chromosome:start-end' (e.g., 1:200-300 or chr1:200-300).";
            }
            
            const [, , chromosome, start, end] = match;
            if (parseInt(start) >= parseInt(end)) {
                return "Start position must be less than end position.";
            }
            
            return null; // No error
        }
    
        function togglePaddingInput() {
            var paddingInputs = document.querySelectorAll('.padding-input');
            paddingInputs.forEach(input => {
                input.style.display = document.getElementById('paddingCheckbox').checked ? 'block' : 'none';
            });
        }
    
        function loadPanelsFromDB() {
            return fetch('/bed_generator/panels')
                .then(response => response.json())
                .then(data => {
                    var select = document.getElementById('panelDropdown');
                    select.innerHTML = '<option value="">Select a panel...</option>';
                    data.forEach(panel => {
                        var option = new Option(panel.name, panel.panel_id);
                        select.add(option);
                    });
                    if (data.length > 0) {
                        document.getElementById('lastUpdated').textContent = 'Last updated: ' + data[0].last_updated;
                    }
                })
                .catch(error => console.error('Error loading panels from DB:', error));
        }
    
        function refreshPanels() {
            var refreshButton = document.querySelector('.refresh-button');
            var buttonText = refreshButton.querySelector('.button-text');
            var loadingSpinner = refreshButton.querySelector('.loading-spinner');
    
            buttonText.style.display = 'none';
            loadingSpinner.style.display = 'inline-block';
    
            fetch('/bed_generator/refresh_panels')
                .then(response => response.json())
                .then(data => {
                    var select = document.getElementById('panelDropdown');
                    select.innerHTML = '<option value="">Select a panel...</option>';
                    data.forEach(panel => {
                        var option = new Option(panel.name, panel.panel_id);
                        select.add(option);
                    });
                    if (data.length > 0) {
                        document.getElementById('lastUpdated').textContent = 'Last updated: ' + data[0].last_updated;
                    }
                })
                .catch(error => console.error('Error refreshing panels:', error))
                .finally(() => {
                    buttonText.style.display = 'inline';
                    loadingSpinner.style.display = 'none';
                });
        }
    
        function updateIdentifiers() {
            var panelId = document.getElementById('panelDropdown').value;
            var includeAmber = document.getElementById('includeAmber').checked;
            var includeRed = document.getElementById('includeRed').checked;
    
            if (panelId) {
                var url = `/bed_generator/get_genes_by_panel/${panelId}?include_amber=${includeAmber}&include_red=${includeRed}`;
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        var coloredGenes = data.gene_list.map(gene => {
                            var color = '';
                            if (gene.confidence === '3') {
                                color = 'green';
                            } else if (gene.confidence === '2') {
                                color = 'orange';
                            } else if (gene.confidence === '1') {
                                color = 'red';
                            }
                            return `<span style="color: ${color};">${gene.symbol}</span>`;
                        });
                        document.getElementById('identifiers').innerHTML = coloredGenes.join(', ');
                    })
                    .catch(error => console.error('Error fetching gene list:', error));
            }
        }
    
        function filterPanels() {
            var input = document.getElementById('searchPanel');
            var filter = input.value.toUpperCase();
            var select = document.getElementById('panelDropdown');
            var options = select.options;
    
            for (var i = 1; i < options.length; i++) {
                var txtValue = options[i].textContent || options[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    options[i].style.display = "";
                } else {
                    options[i].style.display = "none";
                }
            }
        }
    
        document.addEventListener('DOMContentLoaded', function() {
            loadPanelsFromDB();
            togglePaddingInput();
    
            document.getElementById('bedGeneratorForm').addEventListener('submit', function(event) {
                event.preventDefault();
    
                const coordinatesInput = document.getElementById('coordinates');
                const coordinatesError = document.getElementById('coordinatesError');
                const coordinates = coordinatesInput.value.trim();
                
                let hasError = false;
    
                if (coordinates) {
                    const error = validateCoordinates(coordinates);
                    if (error) {
                        coordinatesInput.classList.add('is-invalid');
                        coordinatesError.textContent = error;
                        coordinatesError.style.display = 'block';
                        hasError = true;
                    } else {
                        coordinatesInput.classList.remove('is-invalid');
                        coordinatesError.style.display = 'none';
                    }
                }
    
                if (!hasError) {
                    const generateButton = document.getElementById('generateButton');
                    const buttonText = document.getElementById('buttonText');
                    const loadingMessage = document.getElementById('loadingMessage');
                    const loadingSpinner = document.getElementById('loadingSpinner');
    
                    generateButton.disabled = true;
                    buttonText.style.display = 'none';
                    loadingMessage.style.display = 'inline';
                    loadingSpinner.style.display = 'inline-block';
    
                    var identifiersDiv = document.getElementById('identifiers');
                    var identifiers = identifiersDiv.textContent.trim();
    
                    var form = event.target;
                    var formData = new FormData(form);
                    formData.append('identifiers', identifiers);
    
                    fetch(form.action, {
                        method: form.method,
                        body: formData
                    })
                    .then(response => {
                        if (response.redirected) {
                            window.location.href = response.url;
                        } else {
                            return response.json();
                        }
                    })
                    .then(data => {
                        if (data && data.error) {
                            alert(data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while processing your request. Please try again.');
                    })
                    .finally(() => {
                        generateButton.disabled = false;
                        buttonText.style.display = 'inline';
                        loadingMessage.style.display = 'none';
                        loadingSpinner.style.display = 'none';
                    });
                }
            });
        });
    </script>
    {% endblock %}
</body>
</html>
